<h1>Users</h1>
<ul>
  <li *ngFor="let user of users">
    <p>{{user._id}}</p>
    <p>{{user.userName}}</p>
    <p>{{user.firstName}}</p>
    <p>{{user.lastName}}</p>
  </li>
</ul>

<form>
  <div class="form-row">
    <div class="col-md-5">
      <input type="text" name="username" id="username" [(ngModel)]="newUser.username" placeholder="Username" class="form-control">
    </div>
    <div class="col-md-5">
      <input type="text" name="firstName" id="firstName" [(ngModel)]="newUser.firstName" placeholder="First Name" class="form-control">
    </div>
    <div class="col-md-5">
      <input type="text" name="lastName" id="lastName" [(ngModel)]="newUser.lastName" placeholder="Last Name" class="form-control">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary" (click)="createUser()">Crear</button>
    </div>
  </div>
</form>
